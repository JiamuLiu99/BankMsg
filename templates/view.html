{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}View{% endblock %}</h1>
{% endblock %}

{% block content %}
<h3>Some messages stored at Bank</h3>
<table id="tbl">
  <tr>
    <th>Id</th>
    <th>Message</th>
    <th>Commenter</th>
  </tr> 
{% for m in msg %}
  <tr>
    <td>{{m[0]}}</td>
    <td>{{m[1]}}</td>
    <td>{{m[2]}}</td>
  </tr>
{% endfor%}
</table>
<p></p>
{% endblock %}
