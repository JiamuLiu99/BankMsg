{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Submit{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
      <label for="label-msg">Your message:</label>
      <br>
      <input name="msg" id="msg">
      <br>
      <label for="label-name">Your name:</label>
      <br>
      <input name="name" id="name">
      <br><br>
      <input type="submit" value="Submit">
  </form>
{% endblock %}
